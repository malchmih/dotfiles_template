- clean: ['~']
- link:
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.zshenv: zshenv
    ~/.joker: joker.edn
    ~/.ideavimrc: ideavimrc
    ~/.lein/profiles.clj:
      create: true
      path: profiles.clj
    ~/.clojure/deps.edn:
      create: true
      path: deps.edn
    ~/.spacemacs: .spacemacs
- shell:
  - [git submodule update --init --recursive, Installing/updating submodules]
