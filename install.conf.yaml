- clean: ['~']
- link:
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.zshenv: zshenv
    ~/.joker: joker.edn
    ~/.ideavimrc: ideavimrc
    ~/.lein/profiles.clj:
      create: true
      path: profiles.clj
    ~/.boot/profile.boot:
      create: true
      path: profile.boot
    ~/.spacemacs: .spacemacs
    ~/.sbt/0.13/plugins/plugins.sbt:
      create: true
      path: plugins.sbt
    ~/.sbt/0.13/global.sbt:
      create: true
      path: global.sbt
- shell:
  - [git submodule update --init --recursive, Installing/updating submodules]
