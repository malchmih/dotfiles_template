- clean: ['~']
- shell:
  - [git submodule update --init --recursive, Installing/updating submodules]
- link:
    ~/.vimrc: vimrc
    ~/.config/fish/config.fish:
      create: true
      path: config.fish
    ~/.ideavimrc: ideavimrc
    ~/.lein/profiles.clj:
      create: true
      path: profiles.clj
    ~/.spacemacs: .spacemacs
    ~/.emacs.d:
      create: true
      path: spacemacs/
    ~/.emacs.d/private/user:
      create: true
      path: spacemacs-user/
    ~/.sbt/0.13/plugins/plugins.sbt:
      create: true
      path: plugins.sbt
