- clean: ['~']
- link:
    ~/.vimrc: vimrc
    ~/.config/fish/config.fish:
      create: true
      path: config.fish
    ~/.ideavimrc: ideavimrc
    ~/.lein/profiles.clj:
      create: true
      path: profiles.clj
    ~/.spacemacs: .spacemacs
- shell:
  -
    - git submodule update --init --recursive
    - Installing/updating submodules
